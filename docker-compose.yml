version: '3.8'

services:
  deployment-agent:
    build: .
    container_name: deployment-agent
    restart: unless-stopped
    ports:
      - "3000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /projects:/projects
    environment:
      - LOG_LEVEL=info
      - PROJECTS_ROOT_PATH=/projects
